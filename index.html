<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box box1">
            <div class="box1-1">
             <p>Move</p>
            </div>
        </div>
        <div class="box box2">
            <div class="box2-2">
                 <p>Bounce</p>
            </div>
        </div>
        <div class="box box3">
            <div class="box3-3">
              <p>Flip</p>
            </div>
        </div>
        <div class="box box4">
            <div class="box4-4">
                <p>Rotate</p>
            </div>
        </div>
        <div class="box box5">
            <div class="box5-5">
                <p>Zoom Hover</p>
            </div>

            <div class="box5-6">
                <p>Zoom-in-out</p>
            </div>
            
        </div>
        <div class="box box6">
            <div class="box6-6">
                <p>Rotate & Zoom</p>
            </div>
        </div>
    </div>
</body>
</html>
